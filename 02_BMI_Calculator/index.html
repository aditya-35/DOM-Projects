<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/02_BMI_Calculator/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <nav>
      <a href="/index.html"><button id="homeBtn">Home</button></a>
    </nav>
    <main>
      <div class="container">
        <h1>BMI Calculator</h1>
        <form>
          <p>
            <label for="weight">Weight (kg):</label>
            <input type="number" name="weight" id="weight" required />
            <!-- type="number" can be added to the input tag to restrict the input to numbers only -->
          </p>
          <p>
            <label for="height">Height (cm):</label>
            <input type="number" name="height" id="height" required />
          </p>
          <button>Calculate</button>
        </form>
        <div id="result"></div>
        <div id="weight-guide">
          <h2>Weight Guide</h2>
          <p><strong>Underweight:</strong> BMI is less than 18.5</p>
          <p><strong>Normal weight:</strong> BMI is 18.5 to 24.9</p>
          <p><strong>Overweight:</strong> BMI is 25 to 29.9</p>
          <p><strong>Obesity:</strong> BMI is 30 or more</p>
        </div>
      </div>
    </main>
    <script src="/02_BMI_Calculator/script.js"></script>
  </body>
</html>
