<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <nav>
      <a href="/index.html"><button id="homeBtn">Home</button></a>
    </nav>
    <main>
      <div class="container1">
        <div class="container">
          <h1>Number Guessing Game</h1>
          <p>Guess a number between 1 and 100!</p>
          <form>
            <label for="guessInput">Guess Number</label>
            <input
              type="number"
              id="guessInput"
              placeholder="Enter your guess"
            />
            <button type="submit" id="guess-submit">Submit </button>
          </form>
          <div id="resultContainer">
            <p>Previous Guesses: <span class="prevGuess"></span></p>
            <p id="attempts">
              Remaining Attempts: <span class="attempts">10</span>
            </p>
            <h2 id="resultText"></h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
