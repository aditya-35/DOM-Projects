<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <nav>
      <a href="/index.html"><button id="homeBtn">Home</button></a>
    </nav>
    <main>
      <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100!</p>
        <form>
          <label for="guessInput">Guess Number</label>
          <input type="number" id="guessInput" placeholder="Enter your guess" />
          <button id="guessBtn">Guess</button>
        </form>
        <div id="resultContainer">
            <p id="resultText"></p>
            <p id="guessText">Previous Guesses:  <span class="prevGuess"></span></p>
            <p id="attemptRem">Remaining Attempts: <span class="attempts">10</span></p>
        </div>
            <button id="resetBtn">Play Again</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
